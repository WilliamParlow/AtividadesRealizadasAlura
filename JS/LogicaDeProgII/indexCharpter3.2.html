<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>We drawed the circle, and now?</title>
</head>

<body>

   <canvas width="600" height="400"></canvas>

   <script>

      let canvas = document.querySelector('canvas');
      let pencil = canvas.getContext('2d');
      let xPosition = 20;
      let radiusSize = 20;
      let RD_INCREMENTOR = 1;
      let INCREMENTOR = 1;

      const minX = 0,
         maxX = 600;
      const minY = 0,
         maxY = 400;
      let width = 20

      pencil.fillStyle = 'lightgray';
      pencil.fillRect(0, 0, 600, 400);



      function clearWindow() {
         pencil.clearRect(0, 0, 600, 400);
      }



      function drawCircle() {

         clearWindow();
         pencil.fillStyle = 'blue';
         pencil.beginPath();
         pencil.arc(xPosition, 30, radiusSize, 0, 2 * Math.PI)
         pencil.fill();

         if ((xPosition >= 570 && INCREMENTOR == 1) || (xPosition <= 30 && INCREMENTOR == -1)) {
            INCREMENTOR *= -1;
         }

         if ((radiusSize > 30 && RD_INCREMENTOR == 1) || (radiusSize < 20 && RD_INCREMENTOR == -1)) {
            RD_INCREMENTOR *= -1;
         }

         xPosition += INCREMENTOR;
         radiusSize += RD_INCREMENTOR;

      }

      setInterval(drawCircle, 10);

   </script>

</body>

</html>
